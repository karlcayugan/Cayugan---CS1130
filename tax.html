    body {

      color: white;

    .nav {

    .nav a {
      color: white;

    .content {
      flex: 1;
      background-color: white;
      margin: 20px auto;

      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);

    }

    .content h2 {
      margin-bottom: 20px;
    }

    .content label {
      display: block;
      margin: 10px 0;

    .content input,

<body>
  <div class="header">
    Assignment 2: Income Tax Calculator
  </div>

  <div class="nav">
    <a href="index.html">Home</a>
    <a href="conversion.html">Conversion</a>

    <a href="factorial.html">Factorial</a>
    <a href="payroll.html">Payroll</a>

  <div class="content">
    <h2>Income Tax Calculator</h2>
    <p>Enter your income to calculate the tax:</p>

    <label for="income">Income:</label>
    <input type="number" id="income" placeholder="Enter your income">

    <button onclick="calculateTax()">Calculate Tax</button>

    <p id="result"></p>
  </div>

  <div class="footer">
    Â© Karl Hameed L. Cayugan.
  </div>

  <script>
    function calculateTax() {
      const income = parseFloat(document.getElementById("income").value);
      const result = document.getElementById("result");

      if (isNaN(income) || income <= 0) {
        result.textContent = "Please enter a valid income.";
        return;
      }

      let tax = 0;

      if (income <= 10000) {
        tax = income * 0.1;
      } else if (income <= 20000) {
        tax = income * 0.15;
      } else {
        tax = income * 0.2;
      }

      result.textContent = `The tax for an income of $${income} is $${tax.toFixed(2)}.`;
    }
  </script>
</body>
