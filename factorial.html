<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #b3d9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: #000000;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 1.5em;
    }

    .nav {
      background-color: #000000;
      padding: 10px 0;
      text-align: center;
    }

    .nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-size: 1.2em;
    }

    .nav a:hover,
    .nav a.active {
      color: #3b6978;
    }

    .content {
      flex: 1;
      background-color: white;
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .content h2 {
      margin-bottom: 20px;
    }

    .content label {
      display: block;
      margin: 10px 0;
      font-size: 1.1em;
    }

    .content input,
    .content button {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .content button {
      background-color: #84a9ac;
      color: white;
      border: none;
      cursor: pointer;
    }

    .content button:hover {
      background-color: #3b6978;
    }

    .footer {
      background-color: #000000;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <div class="header">
    Assignment 3: Factorial, Sum, and Average of First N Natural Numbers
  </div>

  <div class="nav">
    <a href="index.html">Home</a>
    <a href="conversion.html">Conversion</a>
    <a href="tax.html">Income Tax</a>
    <a href="factorial.html" class="active">Factorial</a>
    <a href="payroll.html">Payroll</a>
  </div>

  <div class="content">
    <h2>Factorial Calculator</h2>
    <p>Enter a number to calculate its factorial:</p>

    <label for="number">Number:</label>
    <input type="number" id="number" placeholder="Enter a number" min="0">

    <button onclick="calculateFactorial()">Calculate Factorial</button>

    <p id="result"></p>
  </div>

  <div class="footer">
    Â© Karl Hameed L. Cayugan.
  </div>

  <script>
    function calculateFactorial() {
      const number = parseInt(document.getElementById("number").value);
      const result = document.getElementById("result");

      if (isNaN(number) || number < 0) {
        result.textContent = "Please enter a valid non-negative number.";
        return;
      }

      let factorial = 1;
      for (let i = 1; i <= number; i++) {
        factorial *= i;
      }

      result.textContent = `The factorial of ${number} is ${factorial}.`;
    }
  </script>
</body>

</html>
